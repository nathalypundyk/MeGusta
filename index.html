<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Gusta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <div class="contenedorPrincipal">
        <div class="subContenedor">
            <div class="yourFeed">
                <h2>Your Feed</h2>
            </div>
        </div>
        <div class="subContenedor">
                <div class="avatar">
                    <img src="./icon/avatarIcon.jpg" alt="Avatar" class="icono">
                    <h4><a href="#">Add an avatar</a></h4>
                    <h2>James Doe</h2>
                </div>
                <div class="ContPublicaciones">
                    <div class="Publicaciones">
                        <div class="info">
                            <h2>Neil M</h2>
                            <p class="publi1">9 Like(s)</p>
                            <button class="btnLike" id="uno">Like</button>
                        </div>
                        <div>
                            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                        </div>
                    </div>
                    <div class="Publicaciones">
                        <div class="info">
                            <h2>Nichole K</h2>
                            <p class="publi2">12 Like(s)</p>
                            <button class="btnLike" id="dos">Like</button>
                        </div>
                        <div>
                            <p>Just finiched my <a href="#">next comic</a>, check it out.</p>
                        </div>
                    </div>
                    <div class="Publicaciones">
                        <div class="info">
                            <h2>Jim R</h2>
                            <p class="publi3">9 Like(s)</p>
                            <button class="btnLike" id="tres">Like</button>
                        </div>
                        <div>
                            <p>I can't stop listening to the <a href="#">new album</a>. <br> Who else is liking it?</p>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
